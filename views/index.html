<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        button {
            background-color: #6c757d;
            border-radius: 0.375rem;
            border: none;
            color: aliceblue;
            padding: 5px 4px;
            margin-left: 4px;
            float: right;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center" style="color: #14de9a;
        background-color: antiquewhite;
        padding-bottom: 5px;">Booking App</h1>
    </header>
    <main>
        <div class="container-fluid text-center mt-4">
            <div class="row justify-content-evenly">
                <div class="col-12 col-md-4">
                    <form action="/user" method="post" enctype="application/json" id="user-form">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-lg">User Name: </span>
                            <input type="text" id="username" name="username" class="form-control"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required
                                autocomplete="off">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Phone Number: </span>
                            <input type="tel" id="phone" name="phone" class="form-control"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required
                                autocomplete="off">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Email: </span>
                            <input type="email" id="email" name="email" class="form-control"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required
                                autocomplete="off">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2"> Submit </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <ul class="text-start list-group">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script>
        const form = document.getElementById('user-form');
        const username = document.getElementById('username');

        form.addEventListener('submit',submitForm);
    </script>
</body>

</html>
